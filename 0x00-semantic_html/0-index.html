<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Example</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation with three links -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Article containing a title and content section -->
        <article>
            <h1>Welcome to My Website</h1>
            <section>
                <p>This is a simple example of a webpage using semantic HTML elements.</p>
            </section>
        </article>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
